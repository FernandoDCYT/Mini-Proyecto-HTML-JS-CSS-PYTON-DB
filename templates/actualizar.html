<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link rel="stylesheet" href="/Mini-Proyecto-HTML-JS-CSS-PYTON-DB{{ url_for('static', filename='/styles.css') }}">
</head>
<body>
    <!-- Menú lateral -->
    <div id="menu-lateral" class="menu-lateral">
        <h2>Menú</h2>
        <ul>
            <li><a href="/Mini-Proyecto-HTML-JS-CSS-PYTON-DB{{ url_for('index') }}">Inicio</a></li>
            <li><a href="/Mini-Proyecto-HTML-JS-CSS-PYTON-DB{{ url_for('ventas') }}">Registrar Venta</a></li>
            <li><a href="/Mini-Proyecto-HTML-JS-CSS-PYTON-DB{{ url_for('agregar_producto') }}">Agregar Producto</a></li>
        </ul>
    </div>

    <!-- Barra superior -->
    <div class="barra-superior">
        <button id="toggle-menu" class="menu-boton">☰</button>
        <span id="vendedor">Cliente: {{ c_nom }}</span>
        <a href="/Mini-Proyecto-HTML-JS-CSS-PYTON-DB{{ url_for('logout') }}">Cerrar Sesión</a>
    </div>

    <!-- Contenido principal -->
    <div class="contenido-principal">
        <h1>Actualizar Producto</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ producto.p_nom }}" required><br><br>

            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" value="{{ producto.p_tipo }}" required><br><br>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" value="{{ producto.p_precio }}" required><br><br>

            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" value="{{ producto.p_stock }}" required><br><br>

            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*"><br><br>

            <button type="submit">Actualizar Producto</button>
        </form>

        <!-- Formulario para eliminar el producto -->
        <form method="POST" action="/Mini-Proyecto-HTML-JS-CSS-PYTON-DB{{ url_for('eliminar_producto', producto_id=producto.p_id_producto) }}">
            <button type="submit">Eliminar Producto</button>
        </form>
    </div>

    <script src="/Mini-Proyecto-HTML-JS-CSS-PYTON-DB{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
